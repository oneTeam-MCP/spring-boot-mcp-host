services:
  app:
    image: ${DOCKERHUB_USERNAME}/oneteam-mcp:${IMAGE_TAG}
    container_name: host-app
    env_file: ./.env
    environment:
      - SPRING_AI_MCP_CLIENT_INITIALIZED=true
      - SPRING_AI_MCP_CLIENT_TOOLCALLBACK_ENABLED=false
      - SPRING_MAIN_LAZY_INITIALIZATION=true
      - SEQUENTIAL_ST_KEY=${SEQUENTIAL_ST_KEY}
      - BRAVE_API_KEY=${BRAVE_API_KEY}
    ports:
      - "127.0.0.1:18080:8080"
    networks: [ proxy ]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/actuator/health | grep -q '\"status\":\"UP\"'"]
      start_period: 180s
      interval: 10s
      timeout: 5s
      retries: 30

networks:
  proxy:
    external: true
